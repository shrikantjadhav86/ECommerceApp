<ion-view>
    <ion-content class="padding">
    <div id="all">

        <div id="content">
            <div class="container">

                <!--<div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a>
                        </li>
                        <li>Payment</li>
                    </ul>
                </div>-->

                <div class="col-md-9" id="checkout">

                    <div class="box">
                        <form  name="userForm" method="POST" ng-submit="submitPayForm()">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-3">
                                <span class="label label-danger">{{payment.message}}</span>
                            </div>    
                            <h1>Payment</h1>                            
                            <div class="content">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="nameoncard">Name On Card</label>
                                            <input type="text" required class="form-control" id="nameoncard" ng-model="pay.nameoncard">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="cardnumber">Card Number</label>                                            
                                            <input type="text" required class="form-control" id="cardnumber" ng-model="pay.cardnumber">                                            
                                        </div>
                                    </div>
                                </div>
                                <!-- /.row -->

                                <div class="row">
                                    
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="expired_month">Expiry Month</label>
                                            <input type="number"  required class="form-control" id="expired_month" ng-model="pay.expired_month">
                                        </div>
                                    </div>
                                    <div class="col-sm-3">
                                        <div class="form-group">
                                            <label for="expired_year">Expiry Year</label>
                                            <input type="number"  required class="form-control" id="expired_year" ng-model="pay.expired_year">
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label for="cvv">CVV</label>
                                            <input type="text" required class="form-control" id="cvv" ng-model="pay.cvv">
                                        </div>
                                    </div>
                                    
                                </div>
                                <!-- /.row -->

                                <!-- /.row -->
                            </div>

                            <div class="box-footer">
                                <div class="pull-left">
                                    <a href="#/tab/cart" class="btn btn-default"><i class="fa fa-chevron-left"></i>Back to basket</a>
                                </div>
                                <div class="pull-right">
                                    <button type="submit"  class="btn btn-primary">Pay<i class="fa fa-chevron-right"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!-- /.box -->


                </div>
                <!-- /.col-md-9 -->

                <div class="col-md-3">

                    <div class="box" id="order-summary">
                        <div class="box-header">
                            <h3>Order summary</h3>
                        </div>
                        <p class="text-muted">Shipping and additional costs are calculated based on the values you have entered.</p>

                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>Order subtotal</td>
                                        <th>{{ grandTotal |currency}}</th>
                                    </tr>
                                    <tr>
                                        <td>Shipping and handling</td>
                                        <th>$0.00</th>
                                    </tr>
                                    <tr>
                                        <td>Tax</td>
                                        <th>$0.00</th>
                                    </tr>
                                    <tr class="total">
                                        <td>Total</td>
                                        <th>{{ grandTotal |currency}}</th>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>

                </div>
                <!-- /.col-md-3 -->

            </div>
            <!-- /.container -->
        </div>
        <!-- /#content -->

    </div>
    <!-- /#all -->
     </ion-content>
</ion-view>
